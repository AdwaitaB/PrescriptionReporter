<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Patient Profile Management System</title>
  <link rel="stylesheet" href="/static/prescriber.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">
    <!-- Login Page -->
    <div id="login-page" class="page active-page">
      <div class="form-container">
        <h1>Login</h1>
        <form id="login-form" action="{{ url_for('auth.login') }}" method="post">
          <input type="text" id="email" name="email" placeholder="Email" required>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/static/prescriberlogin.js"></script>
</body>
