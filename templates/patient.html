<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Patient Health Questionnaire</title>
    <link rel="stylesheet" href="/static/patient.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Patient Health Portal</h1>
        </header>

        <main>
            <section id="patient-info" class="card" style="display: none;">
                <p>Patient ID: <span id="patient-id"></span></p>
                <p>Last Assessment: <span id="last-test-date">Never</span></p>
                <button id="start-questionnaire" class="btn">Start Health Assessment</button>
            </section>

            <section id="questionnaire" class="card" style="display: none;">
                <h2>Health Assessment</h2>
                <div id="progress-bar"><div id="progress"></div></div>
                <h3 id="question-text"></h3>
                <div id="answer-options"></div>
                <div class="navigation-buttons">
                    <button id="prev-btn" class="btn">Previous</button>
                    <button id="next-btn" class="btn">Next</button>
                </div>
            </section>

            <section id="results" class="card" style="display: none;">
                <h2>Assessment Results</h2>
                <canvas id="results-chart"></canvas>
                <button id="retake-btn" class="btn">Retake Assessment</button>
            </section>

            <section id="emergency-contacts" class="card">
                <h2>Emergency Contacts</h2>
                <ul>
                    <li>Emergency Services: <strong>911</strong></li>
                    <li>National Suicide Prevention Lifeline: <strong>1-800-273-8255</strong></li>
                    <li>Poison Control: <strong>1-800-222-1222</strong></li>
                </ul>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Patient Health Portal. All rights reserved.</p>
        </footer>
    </div>
    <script>const healthQuestions =  {{ questions|tojson }}</script>
    <script src="/static/patient.js"></script>
</body>
</html>
