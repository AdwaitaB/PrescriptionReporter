<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Patient Health Questionnaire</title>
    <link rel="stylesheet" href="/static/patient.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Patient Health Portal</h1>
        </header>
        <section id="signup-section" class="card">
            <h2>Create Your Account</h2>
            <form id="signup-form" action="{{ url_for('auth.clientregister') }}" method="post">
                <input type="password" id="password" name="password" placeholder="Password" required minlength="8">
                <input type="hidden" id="userID" name="userID" value="{{ userID|tojson }}">
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="security-info">Your data is encrypted and securely stored.</p>
        </section>
        <footer>
            <p>&copy; 2024 Patient Health Portal. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
